<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Blog - Web Design Principles </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #000022;
            text-align: center;
        }
        header {
            background: #00020;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 15px;
            text-decoration: none;
            font-size: 18px;
        }
        section, aside {
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        header {
            position: relative;
            color: white;
        }
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            justify-content: center;
        }
        section {
            flex: 2;
            background: white;
            border-radius: 5px;
        }
        aside {
            flex: 1;
            background: white;
            border-radius: 5px;
        }
        article {
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        nav a:link {
            color: white;
        }
        nav a:visited {
            color: #7f7f7f;
        }
        nav a:hover {
            color: #f0a500;
        }
        nav a:active {
            color: #e32d2b;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:visited {
            color: purple;
            text-decoration: underline;
        }
        a:hover {
            color: blue;
            text-decoration: underline;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
            background-color: #c9d9e8;
            padding: 20px;
            border-radius: 10px;
        }

        .media-grid .video-box,
        .media-grid .image-box {
            background-color: white;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
        }

        .media-grid video,
        .media-grid img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
		
    <header>
        <h1>Portfolio/Gallery</h1>
    </header>

    <nav>
        <a href="Home.html">Home</a>
        <a href="About_me.html">About Me</a>
        <a href="Blog.html">Blog</a>
        <a href="Contact.html">Contact</a>
        <a href="Gallery.html">Gallery</a>
    </nav>

    <main>
        <section>
            <div class="media-grid">
                <div class="video-box"><video controls loop autoplay muted playsinline src="yourgoldenhour.mp4"></video></div>
                <div class="video-box"><video controls loop autoplay muted playsinline src="ikawatikawvid.mp4"></video></div>
                <div class="video-box"><video controls loop autoplay muted playsinline src="reunionvid.mp4"></video></div>
                <div class="video-box"><video controls loop autoplay muted playsinline src="theroomvideo.mp4"></video></div>

                <div class="image-box"><img src="goldenhour.png" alt="Image 1"></div>
                <div class="image-box"><img src="ikawatikaw.png" alt="Image 2"></div>
                <div class="image-box"><img src="reunion.png" alt="Image 3"></div>
                <div class="image-box"><img src="theroom.png" alt="Image 4"></div>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tom's Blog. All rights reserved.</p>
    </footer>
</body>
</html>
